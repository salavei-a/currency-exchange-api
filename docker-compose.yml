version: "3.9"

services:
  postgres:
    container_name: currency-exchange-db
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: currency_exchange
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "4679:5432"

  flyway:
    image: flyway/flyway:10-alpine
    command: -url=jdbc:postgresql://currency-exchange-db:5432/currency_exchange -schemas=public -user=admin -password=admin -connectRetries=60 migrate
    depends_on:
      - postgres
    volumes:
      - ./src/main/resources/db.migration:/flyway/sql