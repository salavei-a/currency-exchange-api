version: "3.9"

services:
  postgres:
    container_name: currency-exchange-db
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_DB: currency_exchange
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "4679:5432"

  flyway:
    container_name: currency-exchange-flyway
    image: flyway/flyway:10-alpine
    command: -url=jdbc:postgresql://postgres/currency_exchange -schemas=public -user=${POSTGRES_USER} -password=${POSTGRES_PASSWORD} -connectRetries=60 migrate
    depends_on:
      - postgres
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql

  nginx:
    container_name: currency-exchange-frontend-nginx
    image: nginx:1-alpine
    ports:
      - 80:80
    volumes:
      - ./frontend/:/usr/share/nginx/html